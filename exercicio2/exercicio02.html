<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
  </head>
  <body>
    <script>
      function calcularValorTotal(preco, desconto) {
        if (desconto === 0) {
          return preco * 2;
        } else if (desconto < 10) {
          return preco + (preco * desconto) / 100;
        } else if (desconto > 10 && desconto < 30) {
          return preco - (preco * desconto) / 100;
        }
      }

      console.log(calcularValorTotal(100, 0));
    </script>
  </body>
</html>
